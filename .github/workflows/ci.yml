name: CI Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"

jobs:
  ci:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        features:
          - openai #This will also include core

    steps:
      - uses: actions/checkout@v3

      # Install Rust toolchain
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: llvm-tools-preview,rustfmt,clippy

      # Formatting check (run once per job, cheap)
      - name: Run fmt
        run: cargo fmt -- --check

      # Clippy (feature matrix)
      - name: Run clippy
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo clippy --workspace --all-targets --no-default-features -- -D warnings
          else
            cargo clippy --workspace --all-targets --features "${{ matrix.features }}" -- -D warnings
          fi

      # Tests (no forced features)
      - name: Run tests
        run: cargo test --workspace --exclude autoagents-burn --exclude wasm_agent

      # Cargo check (core only)
      - name: Run cargo check
        run: cargo check --all-targets --no-default-features
