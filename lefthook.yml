pre-commit:
  parallel: true
  commands:
    fmt:
      run: cargo fmt -- --check
      stage_fixed: true

    clippy:
      run: cargo clippy --all-features --all-targets -- -D warnings

    test:
      run: cargo test --all-features

    check:
      run: cargo check --all-features --all-targets

pre-push:
  commands:
    test-full:
      run: cargo test --all-features --release

    doc:
      run: cargo doc --all-features --no-deps

commit-msg:
  commands:
    commitizen:
      run: |
        if ! echo "$1" | grep -qE "^(feat|fix|docs|style|refactor|perf|test|chore|ci|build)(\(.+\))?: .{1,50}"; then
          echo "‚ùå Commit message format is invalid!"
          echo "Format: type(scope): description"
          echo "Types: feat, fix, docs, style, refactor, perf, test, chore, ci, build"
          echo "Example: feat(agents): add new ReAct executor"
          exit 1
        fi
