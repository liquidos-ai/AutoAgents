pre-commit:
  parallel: true
  commands:
    fmt:
      run: cargo fmt -- --check
      stage_fixed: true

    clippy:
      run: cargo clippy --all-features --all-targets -- -D warnings

    test:
      run: cargo test --features default --workspace --exclude autoagents-burn --exclude autoagents-mistral-rs --exclude wasm_agent #TODO: Better job at enabling device specific features for test

    check:
      run: cargo check --all-features --all-targets

pre-push:
  commands:
    doc:
      run: cargo doc --all-features --no-deps
