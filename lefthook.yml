pre-commit:
  parallel: true
  commands:
    fmt:
      run: cargo fmt -- --check
      stage_fixed: true

    clippy:
      run: cargo clippy --workspace --all-targets -- -D warnings

    test:
      run: cargo test --features default --workspace --exclude autoagents-mistral-rs #TODO: Better job at enabling device specific features for test

    check:
      run: cargo check --all-features --all-targets

