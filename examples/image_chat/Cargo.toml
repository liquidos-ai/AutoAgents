[package]
name = "image-chat-example"
version = "0.1.0"
edition = "2021"

[dependencies]
autoagents = { workspace = true, features = ["openai"] }
autoagents-derive = { workspace = true }
tokio = { version = "1.0", features = ["full"] }
tokio-stream = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
clap = { workspace = true }

[[bin]]
name = "image_chat"
path = "src/main.rs"
